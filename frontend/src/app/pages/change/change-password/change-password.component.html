<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('/assets/img/login.png');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black opacity-80"></div>

    <!-- Content -->
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full space-y-6 relative z-10">
        <div class="flex justify-center">
            <!-- Image or Logo -->
            <img src="/assets/icons/logo-color.png" alt="Logo" class="w-16 h-16" />
        </div>

        <h2 class="text-center text-base font-semibold text-xl">
            Set New Password
        </h2>
        <p class="text-center text-base">
            Make sure to remember your new password!
        </p>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div>
                <!-- Password -->
                <div class="mb-3">
                    <input formControlName="password" type="password" id="password" class="appearance-none border rounded-2xl w-full py-3 px-4" placeholder="Password">
                    <span *ngIf="passwordForm.get('password')?.invalid && (passwordForm.get('password')?.dirty || passwordForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
                        Password must be at least 12 characters and contain uppercase, lowercase, number, and special character.
                    </span>
                </div>
                <!-- Confirm Password -->
                <div class="mb-10">
                    <input formControlName="confirmPassword" type="password" id="confpassword" class="appearance-none border rounded-2xl w-full py-3 px-4" placeholder="Confirm Password">
                    <span *ngIf="passwordForm.errors?.['mismatch'] && (passwordForm.get('confirmPassword')?.dirty || passwordForm.get('confirmPassword')?.touched)" class="text-red-500 text-sm mt-1">
                        Passwords do not match.
                    </span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-3 flex items-center justify-end w-full">
                <button 
                    type="submit"
                    [disabled]="isLoading || passwordForm.invalid" 
                    class="bg-[#0A5185] w-full rounded-xl transition-transform duration-300 transform hover:scale-105 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                    [ngClass]="{ 'opacity-50 cursor-not-allowed': passwordForm.invalid || isLoading, 'hover:cursor-pointer': !passwordForm.invalid && !isLoading }"
                >
                    <span *ngIf="!isLoading">Confirm</span>
                    <span *ngIf="isLoading">
                        <svg
                            class="inline mr-2 w-5 h-5 text-white animate-spin"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                            ></path>
                        </svg>
                        Confirming...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
