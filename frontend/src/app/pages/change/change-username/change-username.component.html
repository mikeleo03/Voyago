<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('/assets/img/login.png');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black opacity-80"></div>

    <!-- Content -->
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full space-y-6 relative z-10">
        <div class="flex justify-center">
            <!-- Image or Logo -->
            <img src="/assets/icons/logo-color.png" alt="Logo" class="w-16 h-16" />
        </div>

        <h2 class="text-center text-base font-semibold">
            Enter the email address associated with your account, and we'll send you a link to reset your password
        </h2>

        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div>
                <input
                    formControlName="email"
                    type="email"
                    placeholder="Email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Submit Button -->
            <div class="mt-3 flex items-center justify-end w-full">
                <button 
                    type="submit"
                    [disabled]="isLoading || emailForm.invalid" 
                    class="bg-[#0A5185] w-full rounded-xl transition-transform duration-300 transform hover:scale-105 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                    [ngClass]="{ 'opacity-50 cursor-not-allowed': emailForm.invalid || isLoading, 'hover:cursor-pointer': !emailForm.invalid && !isLoading }"
                >
                    <span *ngIf="!isLoading">Continue</span>
                    <span *ngIf="isLoading">
                        <svg
                            class="inline mr-2 w-5 h-5 text-white animate-spin"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                            ></path>
                        </svg>
                        Validating...
                    </span>
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm">
                Not registered yet? 
                <a href="/register" class="text-blue-500 hover:underline">Create an Account</a>
            </p>
        </div>
    </div>
</div>
